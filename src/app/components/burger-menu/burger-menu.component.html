<button mat-icon-button
        class="signin-button js_signin-btn"
        (click)="toggleMenu()"
        [class.active]="menuVisible"
        aria-label="Меню"
><span class="fa fal fa-bars"></span> <!-- TODO: use MatIconRegistry to use icon set -->
</button>

<div class="header__menu js_header-menu"
     (click)="toggleMenu()"
     *ngIf="menuVisible">
  <div class="menu__panel">
    <ul class="menu__links">
      <li class="menu__link">
        <a [routerLink]="'/about'"
           routerLinkActive="current"
        >{{ 'header_menu_about' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/developers'"
           routerLinkActive="current"
        >{{ 'header_menu_api' | translate }}</a>
      </li>
      <li class="menu__link">
        <a [routerLink]="'/favorites'"
           routerLinkActive="current"
        >Избранное</a>
      </li>
    </ul>
  </div>
</div>
